<!DOCTYPE html>

<html>
    <head>
        <title>T-Skylten Config Page</title>
    </head>

    <body>
        <h1>Subway Sign</h1>
    
        <div class="holder">
            <h2>Current Settings</h2>
        </div>
    
        <div class="holder">
            <h2>Change Settings</h2>
            <label for="station">Select Station:</label>
            <input type="text" id="searchInput" placeholder="Search stations..." onkeyup="filterStations()" />
            <select id="station" name="station" size="6" style="width: 100%;">
                <!-- Options will be dynamically added here -->
            </select>
        </div>
        <div class="holder">
            <h2>Selected: <span id="selected_station"></span></h2>

        </div>


    </body>

    <script>
        const stations = /* <!-- STATIONS --> */;
        const lines = /* <!-- LINES --> */;
        console.log(lines);

        const selected_station = document.getElementById("selected_station");

        window.onload = async () => {
            const selectElement = document.getElementById('station');
            stations.forEach(function(station) {
                const option = document.createElement('option');
                option.value = station.id;
                let text = station.name;
                if (station.note) {
                    text += ` (${station.note})`;
                }
                option.text = text;

                selectElement.appendChild(option);
            });

            filterStations();
        };

        document.getElementById("station").onchange = (e) => {
            let station = stations.filter(x => x.id == e.target.value)[0]
            let text = station.name;
            if (station.note) {
                text += ` (${station.note})`;
            }
            selected_station.innerText = text;
        }

        function filterStations() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const selectElement = document.getElementById('station');
            const options = selectElement.getElementsByTagName('option');
            
            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].text.toLowerCase();
                if (optionText.toLocaleLowerCase().includes(input)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
        }
    </script>

    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .holder {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    select {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        height: auto;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
    </style>
</html>
